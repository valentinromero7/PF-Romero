<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&family=Playfair+Display:ital,wght@0,400;0,900;1,500&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header id="header-contacto">
    <h1>Formulario de contacto</h1>
        <nav class="lista-nav">
            <ul >
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li>
                    <a href="Tienda.html">Tienda</a>
                </li>

                <li>
                    <a href="Conocenos.html">Conocenos</a>

                <li>
                    <a href="Contacto.html">Contacto</a>
                </li>

                <li>
                    <a href="carrito.html">Carrito</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form class="form-contacto">

    <div class="div-form">
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" class="input-contacto">
    </div>

    <div class="div-form">
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" class="input-contacto">
    </div>
    <div class="div-form">
        <label for="DNI">DNI</label>
        <input type="number" id="DNI" class="input-contacto">
    </div>

    <div class="div-form">
        <label for="Email">Email</label>
        <input type="email" id="Email" class="input-contacto">
    </div>

    <div class="div-form">
        <label for="Numero de telefono">Número de telefono</label>
        <input type="tel" id="Numero de telefono" class="input-contacto">
    </div>

    <div class="div-form">
        <p class="parrafo-contacto">Género</p>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">

        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino">

        <label for="nobin">No Binario</label>
        <input type="radio" name="genero" id="nobin">

    </div>

    <div>
        <label for="Comentarios">Déjanos tu comentario</label>
        <textarea id="Comentarios" cols="100" rows="20"></textarea>
    </div>

    <input type="submit" value="Enviar formulario" class="enviar-form">


    <input type="reset" value="Limpiar formulario" class="limpiar-form">


            </form>
        </section>
    </main>

    <footer>
        <p>(Todos los derechos reservados para Tesoros del campo)</p>
    </footer>
</body>
</html>
